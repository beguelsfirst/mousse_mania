        <section class="cart">
            <h2>Seu Carrinho</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Ação</th>

                    <!-- Os itens serão carregados dinamicamente -->

            <div class="cart-summary">

            </div>
        </section>
