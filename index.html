<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousse Mania - Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mousse Mania</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
            <a href="#" id="cartLink">Carrinho (0)</a>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Mousses Disponíveis</h2>
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/200x200" alt="Mousse de Chocolate">
                <h3>Mousse de Chocolate</h3>
                <p>R$ 20,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/200x200" alt="Mousse de Morango">
                <h3>Mousse de Morango</h3>
                <p>R$ 22,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/200x200" alt="Mousse de Limão">
                <h3>Mousse de Limão</h3>
                <p>R$ 18,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mousse Mania. Todos os direitos reservados.</p>
    </footer>

    <script src="   script.js"></script>
</body>
</html>
